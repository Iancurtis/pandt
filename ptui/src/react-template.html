<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link> 
  <script type="text/javascript" src="{{js-source}}"></script>
  <script type="text/javascript">
    var rpi = "{{rpi-url}}";
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.5.1/dist/svg-pan-zoom.js"></script>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

  <script type="text/javascript" src="bundle.js"></script>

  <style>
    body {
      margin: 0px;
    }
    #react-main {
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="react-main"></div>
  <script type="text/javascript">
    var app = Elm.Main.worker({'rpi': rpi, 'windowSize': [window.innerWidth, window.innerHeight], 
                               'mainReactComponent': '{{react-component}}',
                               'mainReactElement': 'react-main'});
    PT_initializeComponents(app);

    PT_renderMain(app, "{{react-component}}", "react-main");
  </script>
</body>
</html>
